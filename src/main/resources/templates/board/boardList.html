<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle"></div>
    <div class="content">
        <table>
            <tr>
                <th>
                    <input type="checkbox"/>
                </th>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>작성일자</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td>
                    <input type="checkbox"/>
                </td>
                <td th:text="${boardStat.count}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.comments}"></td>
                <td th:text="${board.registDt}"></td>
            </tr>
        </table>
        <div>

            <button type="button" onclick="location.href='/board/add'">글쓰기</button>
        </div>
    </div>
</section>
</body>
</html>
