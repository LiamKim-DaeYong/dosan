<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script th:src="@{/js/board/board.js}"></script>
    </th:block>
</head>
<body>

<section>
    <div th:replace="layout/pageTitle :: pageTitle ('자유게시판')"></div>

    <div class="content">
        <form th:action>
            <input type="text" name="searchWorld" th:value="${searchParam.searchWorld}"/>
            <button>검색</button>
        </form>

        <table>
            <tr>
                <th>
                    <input type="checkbox"/>
                </th>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>작성일자</th>
            </tr>
            <tr th:each="board : ${boardList}">
                <td>
                    <input type="checkbox" name="check" th:value="${board.id}"/>
                </td>
                <td th:text="${boardStat.count}"></td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.commentCnt}"></td>
                <td th:text="${board.registDt}"></td>
            </tr>
        </table>

        <button type="button" onclick="page.delete()">선택 삭제</button>
        <button type="button" onclick="location.href='/board/add'">글쓰기</button>
    </div>
</section>
</body>
</html>
