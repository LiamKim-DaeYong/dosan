<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/board/board.js}"></script>
    </th:block>
</head>
<body>
    <section>
        <div>자유 게시판</div>

        <form th:action method="post" th:object="${board}">
            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" th:field="*{title}"/>
                        <span th:errors="*{title}"></span>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea th:field="*{content}"></textarea>
                        <span th:errors="*{content}"></span>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td></td>
                </tr>
            </table>

            <button type="button" onclick="location.href='/board'">목록</button>
            <button type="submit">등록</button>
        </form>
    </section>
</body>
</html>
