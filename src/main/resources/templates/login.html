<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도산서원 선비문화수련원</title>
    <link rel="stylesheet" type="text/css" th:href="@{https://fonts.googleapis.com/earlyaccess/notosanskr.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="login_bg">
    <div class="login_box">
        <h1><img th:src="@{/images/common/dosansunbi.png}" /></h1>
        <form th:action method="post">
            <input type="text" name="username" value="admin"/>
            <input type="password" name="password" value="1111"/>
            <button type="submit">로그인</button>

            <div th:if="${param.error}" class="error_text">Invalid username and password.</div>
        </form>
    </div>
</div>
</body>
</html>
