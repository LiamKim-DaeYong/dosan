<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
    <section>
        <div>지도위원 리스트</div>

        <table>
            <tr>
                <th>No</th>
                <th>이름</th>
                <th>성별</th>
                <th>최초 임용일</th>
                <th>구분</th>
                <th>지부</th>
                <th>연락처</th>
                <th>상태</th>
                <th>퇴직일</th>
            </tr>

            <tr th:each="manager : ${managers}">
                <td th:text="${managerStat.count}">1</td>
                <td th:text="${manager.userNm}">홍길동</td>
                <td th:text="${manager.gender}">남</td>
                <td th:text="${manager.appointmentDt}">2010-01-01</td>
                <td th:text="${manager.workSec}">예절지도위원</td>
                <td th:text="${manager.branch}">경북</td>
                <td th:text="${manager.phoneNum}">010-1234-5678</td>
                <td>-</td>
                <td th:text="${manager.retirementDt}">2020-01-01</td>
            </tr>
        </table>

        <button type="button" onclick="location.href='/members/user/add'">신규등록</button>
    </section>
</body>
</html>
