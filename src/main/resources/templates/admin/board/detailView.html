<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
    <section>
        <div th:replace="layout/pageTitle :: pageTitle ('자유게시판')"></div>

        <table>
            <tr>
                <th>제목</th>
                <td th:text="${board.title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${board.content}"></td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td></td>
            </tr>
        </table>
        <button type="button" onclick="location.href='/board'">목록</button>
        <button type="button" th:onclick="|location.href='@{/board/{id}/edit(id=${board.id})}'|">수정</button>
    </section>
</body>
</html>
