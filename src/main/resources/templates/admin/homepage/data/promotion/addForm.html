<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
            <script type="text/javascript" th:src="@{/js/homepage/promotion.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <h2 th:text="#{menu.homepage.data}"></h2>
        <div class="all_search_box">
            <ul class="toggle_list">
                <li th:each="type : ${dataTypes}"
                    th:classappend="${dataType eq type}?'toggle_on'">
                    <a th:href="@{|/data/${#strings.toLowerCase(type.name())}|}"
                       th:text="${type.description}"></a>
                </li>
            </ul>
        </div>

        <form th:action th:object="${promotion}" method="post">
            <table>
                <tr>
                    <th th:text="#{homepage.promotion.title}"></th>
                    <td>
                        <input type="text" th:field="*{title}">
                    </td>
                </tr>
                <tr>
                    <th th:text="#{homepage.promotion.code}"></th>
                    <td>
                        <textarea th:field="*{code}" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th th:text="#{homepage.promotion.preview}"></th>
                    <td>

                    </td>
                </tr>
            </table>

            <div class="btn_box">
                <button type="button" th:text="#{button.list}" onclick="location.href='/data/promotion'" class="btn-default">목록</button>
                <button type="button" th:text="#{button.new}" class="btn_new" onclick="pageObj.save()">등록</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
