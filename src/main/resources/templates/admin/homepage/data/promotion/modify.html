<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/homepage/data/promotion/modify.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <div class="sm_basic_wrap">
            <h2>홍보동영상 수정</h2>
            <form th:action="@{/promotion/save}" method="post" id="promotion_form">
                <input type="hidden" name="id" th:value="${promotion.id}">
                <table class="t-table margin-t">
                    <colgroup>
                        <col width="13%"/>
                        <col width="*"/>
                    </colgroup>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" id="title" name="title" th:value="${promotion.title}"
                                   class="width-100 border-0 borderBox">
                        </td>
                    </tr>
                    <tr>
                        <th>소스코드</th>
                        <td>
                            <textarea type="text" id="code" class="width-100 border-0 borderBox"></textarea> <input
                                type="hidden" id="realCode" name="code">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td id="youtube_box">
                            <iframe width="560" height="315"
                                    th:src="@{https://www.youtube.com/embed/{id}(id=${promotion.code})}"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                            </iframe>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="flex justify-between margin-t paddingTop_10 margin-b paddingBottom">
            <a th:href="@{/promotion/detail/{id}(id=${promotion.id})}"
               class="sm-btn-white border_sm_r width-5 text-center">뒤로</a>
            <button type="button" onclick="ACTIONS.SAVE()" class="sm-btn-blue border_sm_r width-5">수정완료</button>
        </div>
    </div>
</section>
</body>
</html>
