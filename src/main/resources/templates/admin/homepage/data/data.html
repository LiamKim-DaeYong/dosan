<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
<!--        <script type="text/javascript" th:src="@{/js/homepage/data/promotion/list.js}"></script>-->
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <h2 th:text="#{menu.homepage.data}"></h2>

        <form th:action>
            <div class="all_search_box">
                <ul class="toggle_list">
                    <li th:each="type : ${dataTypes}"
                        th:classappend="${dataType eq type}?'toggle_on'">
                        <a th:href="@{|/data/${#strings.toLowerCase(type.name())}|}"
                           th:text="${type.description}"></a>
                    </li>
                </ul>
                <div th:replace="utils/searchBar :: searchDateWord"></div>
            </div>
            <table>
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th class="table_num" th:text="#{label.no}">No</th>
                    <th th:text="#{homepage.promotion.title}">제목</th>
                    <th th:text="#{homepage.promotion.author}">작성자</th>
                    <th th:text="#{homepage.promotion.regDt}">작성일자</th>
                </tr>

                <tr th:each="data : ${result.content}">
                    <td class="table_chk">
                        <input type="checkbox" th:value="${data.id}"/>
                    </td>
                    <td class="table_num" th:text="${result.totalElements - (result.pageable.offset + dataStat.index)}"></td>
                    <td>
                        <a th:href="@{|/data/${#strings.toLowerCase(dataType)}/detail|}" th:text="${data.title}"></a>
                    </td>
                    <td th:text="${data.author}"></td>
                    <td th:text="${data.regDt}"></td>
                </tr>

                <tr th:if="${result.content.size eq 0}">
                    <td colspan="5" th:text="#{data.empty}" class="empty-td"></td>
                </tr>
            </table>

            <div th:replace="utils/pagination :: pagination(${result})"></div>

            <div class="btn_box">
                <button type="button" th:text="#{button.select.delete}" onclick="pageObj.delete()" class="btn_del">선택삭제</button>
                <button type="button" th:text="#{button.new}" onclick="location.href='/data/promotion/add'" class="btn_new">등록</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
