<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/homepage/board/report/detail.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <div class="sm_basic_wrap">
            <h2>보도자료 상세</h2>
            <table class="t-table margin-t">
                <colgroup>
                    <col width="13%"/>
                    <col width="*"/>
                </colgroup>
                <tr>
                    <th>제목</th>
                    <td th:text="${report.title}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:utext="${report.content}" class="image_size"></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <div th:each="file : ${fileList}">
                            <a th:href="@{/admin/homepage/file/download/{id}(id=${file.id})}"
                               th:text="${file.orgFilename}"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="flex justify-between margin-t margin-b text-center">
            <div class="f_left">
                <a th:href="@{/admin/homepage/report/list}" class="sm-btn-white border_sm_r width-5">목록</a>
            </div>
            <div class="flex justify-end gap_lr">
                <a th:href="@{/report/modify/{id}(id=${report.id})}" class="sm-btn-border-gray border_sm_r width-5">수정</a>
                <a href="javascript:void(0)" th:onclick="ACTIONS.DELETE([[${report.id}]])" class="sm-btn-border-red border_sm_r width-5">삭제</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
