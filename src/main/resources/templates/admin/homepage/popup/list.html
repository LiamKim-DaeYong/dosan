<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/homepage/popup/list.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <h2 th:text="#{menu.homepage.popup}"></h2>

        <form th:action>
            <div class="all_search_box">
                <div th:replace="utils/searchBar :: searchDateWord"></div>
            </div>
            <table>
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th class="table_num" th:text="#{label.no}">No</th>
                    <th th:text="#{course.subject}">게시여부</th>
                    <th th:text="#{course.content}">제목</th>
                    <th th:text="#{course.content}">시작일</th>
                    <th th:text="#{course.content}">종료일</th>
                    <th th:text="#{course.content}">등록일시</th>
                </tr>

                <tr th:each="popup : ${result.content}">
                    <td class="table_chk">
                        <input type="checkbox" th:value="${popup.id}"/>
                    </td>
                    <td class="table_num" th:text="${result.totalElements - (result.pageable.offset + popupStat.index)}"></td>
                    <td th:text="${popup.postYn == 'Y'} ? '게시중' : '미게시'"></td>
                    <td th:text="${popup.title}"></td>
                    <td th:text="${popup.postStart}"></td>
                    <td th:text="${popup.postEnd}"></td>
                    <td th:text="${#temporals.format(popup.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>

                <tr th:if="${result.content.size eq 0}">
                    <td colspan="7" th:text="#{data.empty}" class="empty-td"></td>
                </tr>
            </table>

            <div th:replace="utils/pagination :: pagination(${result})"></div>

            <div class="btn_box">
                <button type="button" th:text="#{button.select.delete}" onclick="pageObj.delete()" class="btn_del">선택삭제</button>
                <button type="button" th:text="#{button.new}" onclick="pageObj.openAddPage()" class="btn_new">등록</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
