<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/homepage/impression/detail.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <div class="sm_basic_wrap">
            <h2>수련소감 관리</h2>
            <table class="t-table margin-t">
                <colgroup>
                    <col width="13%"/>
                    <col width="*"/>
                </colgroup>
                <tr>
                    <th>제목</th>
                    <td th:text="${impression.title}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td th:utext="${impression.contentSystem}" class="image_size"></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <div th:each="file : ${fileList}">
                            <a th:href="@{/admin/homepage/file/download/{id}(id=${file.id})}"
                               th:text="${file.orgFilename}"></a>
                        </div>
                        <span th:if="${fileList.size()} < 1">목록이 없습니다.</span>
                    </td>
                </tr>
            </table>
        </div>

        <div class="flex justify-between margin-t margin-b text-center">
            <a th:href="@{/impression/list}" class="sm-btn-white border_sm_r width-5">목록</a>
            <a href="javascript:void(0)" th:onclick="ACTIONS.DELETE([[${impression.id}]])"
               class="sm-btn-blue border_sm_r width-5 text-center">삭제</a>
        </div>
    </div>
</section>
</body>
</html>
