<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/setting/course.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.user})"></div>

    <div class="content">
        <h2 th:text="#{menu.user.employees}"></h2>

        <form th:action>
            <div class="all_search_box">
                <ul class="toggle_list">
                    <li th:classappend="${#httpServletRequest.requestURI eq '/user/employees'}?'test':''">
                        <a href="/user/employees">전체</a>
                    </li>
                    <li th:each="type : ${employeesTypes}">
                        <a th:href="@{|/templates/admin/user/employees/${type.id}|}"
                           th:text="${type.code}"></a>
                    </li>
                </ul>
                <div th:replace="utils/searchBar :: searchWord"></div>
            </div>

            <table>
                <colgroup>
                    <col width="2%" />
                    <col width="6%" />
                    <col width="8%" />
                    <col width="8%" />
<!--                    <col width="10%" />-->
<!--                    <col width="10%" />-->
<!--                    <col width="10%" />-->
<!--                    <col width="10%" />-->
<!--                    <col width="10%" />-->
<!--                    <col width="10%" />-->
                    <col width="16%" />
                </colgroup>
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th class="table_num" th:text="#{label.no}">No</th>
                    <th th:text="#{user.name}">이름</th>
                    <th>아이디</th>
<!--                    <th th:text="#{user.employees.appointmentdata}">채용일</th>-->
<!--                    <th th:text="#{user.type}">구분</th>-->
<!--                    <th th:text="#{user.charge}">직위</th>-->
<!--                    <th th:text="#{user.belong}">직급</th>-->
<!--                    <th th:text="#{user.branch}">근무부서</th>-->
<!--                    <th th:text="#{user.workarea}">근무지역</th>-->
                    <th th:text="#{user.contact}">연락처</th>
                </tr>

                <tr th:each="user : ${result.content}">
                    <td>
                        <input type="checkbox" check="all">
                    </td>
                    <td th:text="${userStat.count}"></td>
                    <td>
                        <a th:href="@{|/templates/admin/user/employees/${user.userId}/detail|}" th:text="${user.userNm}"></a>
                    </td>
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.phoneNum}"></td>
                </tr>
            </table>

<!--            <div th:replace="utils/pagination :: pagination(${result})"></div>-->

            <div class="btn_box_only">
                <button type="button" th:text="#{button.new}" onclick="location.href='/user/employees/add'" class="btn_new">등록</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div th:replace="utils/modal :: modal('modal')"></div>
</section>
</body>
</html>
