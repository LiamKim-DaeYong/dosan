<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/admin/user/employees.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.user})"></div>

    <div class="content">
        <h2 th:text="#{menu.user.employee.new}"></h2>

        <form th:action th:object="${employee}">

            <span>기본정보</span>
            <table class="table_row">
                <tr>
                    <th>아이디</th>
                    <td th:text="*{userId}"></td>
                    <th>패스워드</th>
                    <td>
                        <input type="password" th:field="*{password}" />
                    </td>
                    <th>이름</th>
                    <td>
                        <input type="text" th:field="*{userNm}" />
                    </td>
                    <th>성별</th>
                    <td>
                        <select th:field="*{gender}">
                            <option th:each="gender : ${genders}"
                                th:text="${gender.description}" th:value="${gender}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>전직구분</th>
                    <td>
                        <select th:field="*{formerJobCodeId}">
                            <option th:each="formerJobCode : ${formerJobCodes}"
                                th:text="${formerJobCode.formerNm}" th:value="${formerJobCode.id}"></option>
                        </select>
                    </td>
                    <th>H.P</th>
                    <td>
                        <input type="text" th:field="*{phoneNum}" />
                    </td>
                    <th>사무실</th>
                    <td>
                        <input type="text" th:field="*{officeNum}" />
                    </td>
                    <th>집</th>
                    <td>
                        <input type="text" th:field="*{homeNum}" />
                    </td>
                </tr>

                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="date" th:field="*{birthDate}" />
                    </td>
                    <th>E-Mail</th>
                    <td>
                        <input type="text" th:field="*{email}" />
                    </td>
                    <th>은행</th>
                    <td>
                        <input type="text" th:field="*{bank}" />
                    </td>
                    <th>계좌번호</th>
                    <td>
                        <input type="text" th:field="*{account}" />
                    </td>
                </tr>

                <tr>
                    <th>주소</th>
                    <td colspan="7">
                        <input type="text" id="zipCode" name="zipCode" readonly />
                        <button type="button" onclick="$api.addressApi()">주소찾기</button>
                        <input type="text" id="roadAddress" name="roadAddress" />
                        <input type="text" id="detailAddress" name="detailAddress" />
                    </td>
                </tr>
            </table>

            <span>근무정보</span>
            <table class="table_row">
                <tr>
                    <th>구분</th>
                    <td>
                        <select th:field="*{employeeTypeId}">
                            <option th:each="employeeType : ${employeeTypes}"
                                    th:text="${employeeType.code}" th:value="${employeeType.id}"></option>
                        </select>
                    </td>
                    <th>직위</th>
                    <td>
                        <select th:field="*{employeePositionId}">
                            <option th:each="employeePosition : ${employeePositions}"
                                    th:text="${employeePosition.code}" th:value="${employeePosition.id}"></option>
                        </select>
                    </td>
                    <th>직급</th>
                    <td>
                        <select th:field="*{employeeRankId}">
                            <option th:each="employeeRank : ${employeeRanks}"
                                    th:text="${employeeRank.code}" th:value="${employeeRank.id}"></option>
                        </select>
                    </td>
                    <th>호봉</th>
                    <td>
                        <select th:field="*{employeeStepId}">
                            <option th:each="employeeStep : ${employeeSteps}"
                                    th:text="${employeeStep.code}" th:value="${employeeStep.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>근무부서</th>
                    <td>
                        <select th:field="*{employeeDepartmentId}">
                            <option th:each="employeeDepartment : ${employeeDepartments}"
                                    th:text="${employeeDepartment.code}" th:value="${employeeDepartment.id}"></option>
                        </select>
                    </td>
                    <th>채용일</th>
                    <td>
                        <input type="date" th:field="*{firstDayOfWork}" />
                    </td>
                    <th>주소</th>
                    <td>
                        <input type="text" id="cmpZipCode" name="cmpZipCode" readonly />
                        <button type="button" onclick="$api.addressApi('cmpZipCode', 'cmpRoadAddress', 'cmpDetailAddress')">주소찾기</button>
                        <input type="text" id="cmpRoadAddress" name="cmpRoadAddress" />
                        <input type="text" id="cmpDetailAddress" name="cmpDetailAddress" />
                    </td>
                </tr>
            </table>

            <div class="btn_box">
                <button type="button" th:text="#{button.list}" onclick="location.href='/admin/user/employees'" class="btn_other"></button>
                <button type="button" th:text="#{button.update}" onclick="pageObj.save()" class="btn_new"></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
