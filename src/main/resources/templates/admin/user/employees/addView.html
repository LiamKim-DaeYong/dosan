<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/admin/user/employees.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.user})"></div>

    <div class="content">
        <h2 th:text="#{menu.user.employee.new}"></h2>

        <form th:action th:object="${employee}">

            <span>기본정보</span>
            <table class="table_row">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" th:field="*{userId}" />
                        <span errors="userId" class="modal_error"></span>
                    </td>
                    <th>패스워드</th>
                    <td>
                        <input type="password" th:field="*{password}" />
                        <span errors="password" class="modal_error"></span>
                    </td>
                    <th>이름</th>
                    <td>
                        <input type="text" th:field="*{userNm}" />
                        <span errors="userNm" class="modal_error"></span>
                    </td>
                    <th>성별</th>
                    <td>
                        <select th:field="*{gender}">
                            <option th:each="gender : ${genders}"
                                th:text="${gender.description}" th:value="${gender}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>전직구분</th>
                    <td>
                        <select th:field="*{formerJobCodeId}">
                            <option th:each="formerJobCode : ${formerJobCodes}"
                                th:text="${formerJobCode.formerNm}" th:value="${formerJobCode.id}"></option>
                        </select>
                    </td>
                    <th>H.P</th>
                    <td>
                        <input type="text" th:field="*{phoneNum}" />
                    </td>
                    <th>사무실</th>
                    <td>
                        <input type="text" th:field="*{officeNum}" />
                    </td>
                    <th>집</th>
                    <td>
                        <input type="text" th:field="*{homeNum}" />
                    </td>
                </tr>

                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="date" th:field="*{birthDate}" />
                    </td>
                    <th>E-Mail</th>
                    <td>
                        <input type="text" th:field="*{email}" />
                    </td>
                    <th>은행</th>
                    <td>
                        <input type="text" th:field="*{bank}" />
                    </td>
                    <th>계좌번호</th>
                    <td>
                        <input type="text" th:field="*{account}" />
                    </td>
                </tr>

                <tr>
                    <th>주소</th>
                    <td colspan="7">
                        <input type="text" id="zipCode" name="zipCode" readonly />
                        <button type="button" onclick="$api.addressApi()">주소찾기</button>
                        <input type="text" id="roadAddress" name="roadAddress" />
                        <input type="text" id="detailAddress" name="detailAddress" />
                    </td>
                </tr>
            </table>

            <span>근무정보</span>
            <table class="table_row">
                <tr>
                    <th>구분</th>
                    <td>
                        <select th:field="*{employeeTypeId}">
                            <option th:each="employeeType : ${employeeTypes}"
                                    th:text="${employeeType.code}" th:value="${employeeType.id}"></option>
                        </select>
                    </td>
                    <th>직위</th>
                    <td>
                        <select th:field="*{employeePositionId}">
                            <option th:each="employeePosition : ${employeePositions}"
                                    th:text="${employeePosition.code}" th:value="${employeePosition.id}"></option>
                        </select>
                    </td>
                    <th>직급</th>
                    <td>
                        <select th:field="*{employeeRankId}">
                            <option th:each="employeeRank : ${employeeRanks}"
                                    th:text="${employeeRank.code}" th:value="${employeeRank.id}"></option>
                        </select>
                    </td>
                    <th>호봉</th>
                    <td>
                        <select th:field="*{employeeStepId}">
                            <option th:each="employeeStep : ${employeeSteps}"
                                    th:text="${employeeStep.code}" th:value="${employeeStep.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>근무부서</th>
                    <td>
                        <select th:field="*{employeeDepartmentId}">
                            <option th:each="employeeDepartment : ${employeeDepartments}"
                                    th:text="${employeeDepartment.code}" th:value="${employeeDepartment.id}"></option>
                        </select>
                    </td>
                    <th>채용일</th>
                    <td>
                        <input type="date" th:field="*{firstDayOfWork}" />
                    </td>
                    <th>주소</th>
                    <td colspan="3">
                        <input type="text" id="cmpZipCode" name="cmpZipCode" readonly />
                        <button type="button" onclick="$api.addressApi('cmpZipCode', 'cmpRoadAddress', 'cmpDetailAddress')">주소찾기</button>
                        <input type="text" id="cmpRoadAddress" name="cmpRoadAddress" />
                        <input type="text" id="cmpDetailAddress" name="cmpDetailAddress" />
                    </td>
                </tr>
            </table>

            <div>
                <span>학력사항</span>
                <button type="button" onclick="$table.addRow('educationalTable')">입력 행 추가</button>
                <button type="button" onclick="$table.delRow('educationalTable')">선택 행 삭제</button>
            </div>

            <table id="educationalTable" class="table_row">
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th>출신학교</th>
                    <th>졸업년도</th>
                    <th>전공</th>
                    <th>학위</th>
                </tr>
                <tr th:each="educational : *{educationalList}">
                    <td class="table_chk">
                        <input type="checkbox" th:name="${educationalStat.count}" th:value="${educationalStat.count}" />
                    </td>
                    <td>
                        <input type="text" name="schoolNm" />
                    </td>
                    <td>
                        <input type="text" name="graduationYear" maxlength="4" />
                    </td>
                    <td>
                        <input type="text" name="major" />
                    </td>
                    <td>
                        <input type="text" name="degree" />
                    </td>
                </tr>
            </table>

            <div>
                <span>근무이력</span>
                <button type="button" onclick="$table.addRow('employmentTable')">입력 행 추가</button>
                <button type="button" onclick="$table.delRow('employmentTable')">선택 행 삭제</button>
            </div>
            <table id="employmentTable" class="table_row">
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th>근무처</th>
                    <th>입사일</th>
                    <th>퇴사일</th>
                    <th>직위(직급)</th>
                </tr>
                <tr th:each="employment : *{employmentList}">
                    <td class="table_chk">
                        <input type="checkbox" th:name="${employmentStat.count}" th:value="${employmentStat.count}" />
                    </td>
                    <td>
                        <input type="text" name="cmpNm" />
                    </td>
                    <td>
                        <input type="date" name="firstDayOfWork" />
                    </td>
                    <td>
                        <input type="date" name="lastDayOfWork" />
                    </td>
                    <td>
                        <input type="text" name="position" />
                    </td>
                </tr>
            </table>

            <div class="btn_box">
                <button type="button" th:text="#{button.list}" onclick="location.href='/admin/user/employees'" class="btn_other">목록</button>
                <button type="button" th:text="#{button.new}" onclick="pageObj.save()" class="btn_new">등록</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
