<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="form" th:object="${formerJobCode}">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>전직</label>
        <input type="text" th:field="*{formerNm}" class="modal_long_input"/>
        <span errors="formerNm" class="modal_error"></span>
    </div>
    <div class="modal_btn_box">
        <button type="button" onclick="pageObj.update()" th:text="#{button.update}" class="btn_new">수정</button>
    </div>
</div>
</section>
</body>
</html>
