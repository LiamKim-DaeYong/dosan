<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/homepage/board/notice/modify.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <div class="sm_basic_wrap">
            <h2>공지사항 수정</h2>

            <form th:action="@{/homepage_notice/save}" method="post" id="notice_form">
                <input type="hidden" id="id" name="id" th:value="${notice.id}">
                <table class="t-table margin-t">
                    <colgroup>
                        <col width="13%"/>
                        <col width="*"/>
                    </colgroup>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" name="title" id="title" th:value="${notice.title}">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td class="padding_0 image_size">
                            <textarea name="content" id="content" cols="30" rows="10"></textarea>
                            <textarea name="contentVal" id="contentVal" th:value="${notice.contentVal}" cols="30"
                                      rows="10" hidden="hidden"></textarea>
                            <div id="hidden_img_box" style="display: none"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <button id="file_upload" type="button">업로드</button>
                            <input type="file" id="file_input"
                                   accept="image/*, .pdf, .xlsx, .txt, .zip, .7z, .hwp, .hwpx, .pptx, .docx, ."
                                   style="display: none;" multiple>
                            <div id="file_name_box"></div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="flex justify-between margin-t paddingTop_10 margin-b paddingBottom">
            <a th:href="@{/homepage_notice/detail/{id}(id=${notice.id})}"
               class="sm-btn-white border_sm_r width-5 text-center">뒤로</a>
            <button type="button" onclick="ACTIONS.SAVE()" class="sm-btn-blue border_sm_r width-5">수정완료
            </button>
        </div>
    </div>
</section>
</body>
</html>
