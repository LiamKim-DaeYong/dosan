<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle ('공지사항')"></div>

    <div class="content">
        <form th:action>
            <input type="text" name="searchWorld" th:value="${searchParam.searchWorld}">
            <button>검색</button>
        </form>

        <table>
            <tr>
                <th><input type="checkbox"></th>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>작성일자</th>
            </tr>
            <tr th:each="notice : ${noticeList}">
                <td>
                    <input type="checkbox">
                </td>
                <td th:text="${noticeStat.index}"></td>
                <td>
                    <a th:href="@{/notice/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${notice.writer}"></td>
                <td th:text="${notice.commentCnt}"></td>
                <td th:text="${notice.registDt}"></td>
            </tr>
        </table>

        <div>
            <button type="button" onclick="location.href='/notice/add'">글쓰기</button>
        </div>
    </div>
</section>
</body>
</html>
