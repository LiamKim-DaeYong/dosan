<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="form" th:object="${former}">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <input type="text" th:field="*{formerName}" class="modal_long_input"/>
        <span errors="formerName" class="modal_error"></span>
    </div>
    <div class="modal_btn_box">
        <button type="button" onclick="pageObj.edit()" th:text="#{button.update}" class="btn_new">수정</button>
    </div>
</div>
</section>
</body>
</html>
