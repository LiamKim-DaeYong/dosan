<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/setting/employees.js}"></script>
    </th:block>
</head>
<body>
    <section>
        <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

        <div class="content">
            <h3 th:text="#{course}"></h3>
            <ul>
                <li th:each="type : ${employeesCodeTypes}">
                    <a th:href="@{|/setting/employees/${#strings.toLowerCase(type.name())}|}"
                       th:text="${type.description}"></a>
                </li>
            </ul>

            <form th:action>
                <div th:replace="utils/searchBar :: searchBar"></div>

                <table>
                    <tr>
                        <th>
                            <input type="checkbox" check="all"/>
                        </th>
                        <th th:text="#{label.no}">No</th>
                        <th th:text="${employeesCodeType.description}"></th>
                    </tr>

                    <tr th:each="employeesCode : ${result.content}">
                        <td>
                            <input type="checkbox" th:value="${employeesCode.id}"/>
                        </td>
                        <td th:text="${result.totalElements - (result.pageable.offset + employeesCodeStat.index)}"></td>
                        <td>
                            <a href="#" th:text="${employeesCode.code}" th:onclick="pageObj.openEditPage([[${employeesCode.id}]], [[${employeesCodeType.description}]])"</a>
                        </td>
                    </tr>
                </table>

                <nav th:replace="utils/pagination :: pagination(${result})"></nav>

                <div>
                    <button type="button" th:text="#{button.select.delete}" onclick="pageObj.delete()" >선택삭제</button>
                    <button type="button" th:text="#{button.new}" th:onclick="pageObj.openAddPage([[${employeesCodeType.description}]])">등록</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div th:replace="utils/modal :: modal('modal')"></div>
    </section>
</body>
</html>
