<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/setting/course.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.setting})"></div>

    <div class="content">
        <h2 th:text="#{menu.course}"></h2>

        <form th:action>
            <div class="all_search_box">
                <ul class="toggle_list">
                    <li th:each="type : ${courseTypes}"
                        th:classappend="${courseType eq type}?'toggle_on'">
                        <a th:href="@{|/course/${#strings.toLowerCase(type.name())}|}"
                           th:text="${type.description}"></a>
                    </li>
                </ul>
                <div th:replace="utils/searchBar :: searchBar"></div>
            </div>
            <table>
                <tr>
                    <th class="table_chk">
                        <input type="checkbox" check="all"/>
                    </th>
                    <th class="table_num" th:text="#{label.no}">No</th>
                    <th th:text="#{course.subject}">과목</th>
                    <th th:text="#{course.content}">내용</th>
                </tr>

                <tr th:each="course : ${result.content}">
                    <td class="table_chk">
                        <input type="checkbox" th:value="${course.id}"/>
                    </td>
                    <td class="table_num" th:text="${result.totalElements - (result.pageable.offset + courseStat.index)}"></td>
                    <td>
                        <a href="#" th:text="${course.subject}" th:onclick="|pageObj.openEditPage(${course.id})|"</a>
                    </td>
                    <td>
                        <div th:utext="${#strings.replace(course.content,'&#10;','&lt;br&gt;')}"></div>
                    </td>
                </tr>

                <tr th:if="${result.content.size eq 0}">
                    <td colspan="4" th:text="#{data.empty}" class="empty-td"></td>
                </tr>
            </table>

            <div th:replace="utils/pagination :: pagination(${result})"></div>

            <div class="btn_box">
                <button type="button" th:text="#{button.select.delete}" onclick="pageObj.delete()" class="btn_del">선택삭제</button>
                <button type="button" th:text="#{button.new}" onclick="pageObj.openAddPage()" class="btn_new">등록</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div th:replace="utils/modal :: modal('modal')"></div>
</section>
</body>
</html>
