<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script">
        <script type="text/javascript" th:src="@{/js/setting/course.js}"></script>
    </th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle ('설정')"></div>

    <ul>
        <li th:each="type : ${courseTypes}">
            <a th:href="@{|/setting/course/${#strings.toLowerCase(type.name())}|}"
               th:text="${type.description}"></a>
        </li>
    </ul>

    <form th:action method="get">
        <div>
            <input type="text" name="searchWorld"/>
            <button type="submit">검색</button>
        </div>
    </form>

    <table>
        <tr>
            <th>
                <input type="checkbox" />
            </th>
            <th>No</th>
            <th>과목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>

        <tr th:each="course : ${courseList}">
            <td>
                <input type="checkbox" />
            </td>
            <td th:text="${courseStat.size - courseStat.index}"></td>
            <td>
                <a href="#" th:text="${course.subject}" th:onclick="|page.editForm(${course.id})|"</a>
            </td>
            <td>
                <div th:utext="${#strings.replace(course.content,'&#10;','&lt;br&gt;')}"></div>
            </td>
            <td th:text="관리자"></td>
            <td th:text="${course.createdAt.toLocalDate()}"></td>
        </tr>
    </table>

    <button type="button">선택삭제</button>
    <button type="button" onclick="page.saveForm()">등록</button>

    <!-- Modal -->
    <div th:replace="layout/modal :: modal('modal')">
        <div id="modal-form"></div>
    </div>
</section>
</body>
</html>
