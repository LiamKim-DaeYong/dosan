<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.clients})"></div>

    <div class="content">
        <h2 th:text="#{menu.clients.detail}"></h2>

        <form th:action th:object="${clients}">
            <table>
                <tr>
                    <th>단체명</th>
                    <td th:text="*{clientNm}" th:field="*{clientNm}"></td>
                    <th>담당자</th>
                    <td th:text="*{manager}" th:field="*{manager}"></td>
                </tr>
                <tr>
                    <th>구분</th>
                    <td colspan="3" th:text="*{clientType.description}" th:field="*{clientType.description}">
                    </td>
                </tr>
                <tr>
                    <th>연락처1</th>
                    <td th:text="*{phoneNum}" th:field="*{phoneNum}"></td>
                    <th>연락처2</th>
                    <td th:text="*{officeNum}" th:field="*{officeNum}"></td>
                </tr>
                <tr>
                    <th>팩스</th>
                    <td th:text="*{faxNum}" th:field="*{faxNum}"></td>
                    <th>이메일</th>
                    <td th:text="*{email}" th:field="*{email}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>
                        ([[${clients.address.zipCode}]]) [[${clients.address.roadAddress}]] [[${clients.address.detailAddress}]]
                    </td>
                    <th>사업자등록번호</th>
                    <td th:text="*{bussinessNum}" th:field="*{bussinessNum}"></td>
                </tr>
                <tr>
                    <th>비고</th>
                    <td colspan="3" th:text="*{etc}" th:field="*{etc}"></td>
                </tr>
            </table>

            <div class="btn_box">
                <button type="button" th:text="#{button.list}" onclick="location.href='/employee/clients'" class="btn_other"></button>
                <button type="button" th:text="#{button.update}"
                        th:onclick="|location.href='@{/employee/clients/{id}/edit(id=${id})}'|" class="btn_new"></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
