<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.training.entry})"></div>

    <div class="content">
        <h2 th:text="#{menu.training.entry.list}"></h2>

        <form th:action>
            <div class="all_search_box">
                <div th:replace="utils/searchBar :: searchWord"></div>
            </div>

            <table>
                <tr>
                    <th class="table_num" th:text="#{label.no}"></th>
                    <th>단체명</th>
                    <th>구분</th>
                    <th>인원</th>
                    <th>교육기간</th>
                    <th>명찰+시간표</th>
                </tr>
            </table>

        </form>
    </div>
</section>
</body>
</html>
