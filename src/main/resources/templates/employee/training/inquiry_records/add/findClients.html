<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="clientForm">
    <form th:action>
        <div th:replace="utils/searchBar :: searchWord"></div>

        <table class="popup_table">
            <colgroup>
                <col width="2%">
                <col width="40%">
                <col width="58%">
            </colgroup>
            <tr>
                <th></th>
                <th th:text="#{clients.clientNm}">단체명</th>
                <th th:text="#{clients.address}">주소</th>
            </tr>
            <tr th:each="client : ${result.content}">
                <td>
                    <input type="radio" th:id="${client.id}" name="id" th:value="${client.id}" th:checked="${checked == client.id}">
                    <label th:for="${client.id}"></label>
                    <input type="hidden" name="clientType" th:value="${client.clientType}">
                </td>
                <td> <input type="text" th:value="${client.clientNm}" name="clientNm" class="table_row_full_input input_border_none" readonly></td>
                <td th:text="|${client.address.roadAddress} ${client.address.detailAddress}|"></td>
            </tr>
        </table>
    </form>

    <div class="btn_box">
        <button type="button" onclick="pageObj.addClientsView()" th:text="#{menu.clients.new}" class="btn_save">신규고객등록</button>
        <button type="button" onclick="pageObj.select()" th:text="#{button.select.ok}" class="btn_new">선택완료</button>
    </div>
</div>
</body>
</html>
