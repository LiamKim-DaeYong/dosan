<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::#css}, ~{::#script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block id="css"></th:block>

    <th:block id="script"></th:block>
</head>
<body>
<section>
    <div th:replace="layout/pageTitle :: pageTitle (#{menu.training.school})"></div>

    <div class="content">
        <h2 th:text="#{menu.training.school.program}"></h2>

        <form th:action>
            <div class="all_search_box">
                <div th:replace="utils/searchBar :: searchWord"></div>
            </div>

            <table>
                <tr>
                    <th class="table_num" th:text="#{label.no}"></th>
                    <th>단체명</th>
                    <th>수련일자</th>
                    <th>일정</th>
                    <th>강사등록부</th>
                    <th>수련안내서</th>
                    <th>등록일자</th>
                    <th>등록자</th>
                </tr>
            </table>

            <div class="btn_box">
                <button type="button" th:text="#{button.select.delete}"></button>
                <button type="button" th:text="#{button.new}" onclick="location.href='/employee/training/school/program/add'" class="btn_new"></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
